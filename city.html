<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>City Buses — Nha Trang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:#eaf7f4;
  color:#1f2d2b;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
h1{
  text-align:center;
  margin-bottom:6px;
}
.sub{
  text-align:center;
  color:#5c6f6b;
  font-size:14px;
  margin-bottom:20px;
}
.lang{
  text-align:center;
  margin-bottom:20px;
}
.lang button{
  border:none;
  padding:8px 14px;
  border-radius:14px;
  margin:0 4px;
  cursor:pointer;
  background:#dfeeee;
  font-weight:600;
}
.lang button.active{
  background:#2a9d8f;
  color:#fff;
}
.route{
  background:#fff;
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
}
.route span{
  display:block;
}
.num{
  font-weight:700;
  font-size:16px;
  margin-bottom:4px;
}
.note{
  text-align:center;
  font-size:13px;
  color:#5c6f6b;
  margin-top:20px;
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">City buses — Nha Trang</h1>
<div class="sub" id="subtitle">Main municipal & VinBus routes</div>

<div class="lang">
  <button onclick="setLang('en')" id="btn-en" class="active">EN</button>
  <button onclick="setLang('ru')" id="btn-ru">RU</button>
  <button onclick="setLang('vi')" id="btn-vi">VI</button>
</div>

<div id="routes"></div>

<div class="note" id="note">
Inside Nha Trang city we recommend Grab or Maxim taxi services.
</div>

</div>

<script>
const data = {
en:{
 title:"City buses — Nha Trang",
 subtitle:"Main municipal & VinBus routes",
 note:"Inside Nha Trang city we recommend Grab or Maxim taxi services.",
 routes:[
  ["Bus 01","North Bus Station → South Bus Station"],
  ["Bus 02","Vinh Luong → Vinpearl Cable Car"],
  ["Bus 03","Hon Chong → Phuoc Dong"],
  ["Bus 04","Vinh Thai → Hon Ro Port"],
  ["Bus 05","Dien Khanh → Nha Trang Center"],

  ["Bus 16-2 (VinBus)","Nha Trang Center → Vinpearl Cable Car"],
  ["Bus 23 (VinBus)","City Theater → Vinpearl Cable Car"],
  ["Bus 17 (VinBus)","Northern Area → VinWonders"],
  ["Bus 31 (VinBus)","Western District → Vinpearl"],
  ["Bus 22X (VinBus)","Cam Ranh Airport → Nha Trang Center"]
 ]
},
ru:{
 title:"Городские автобусы — Нячанг",
 subtitle:"Муниципальные маршруты и VinBus",
 note:"Внутри Нячанга рекомендуем пользоваться такси Grab или Maxim.",
 routes:[
  ["Автобус 01","Северный автовокзал → Южный автовокзал"],
  ["Автобус 02","Винь Лыонг → Канатная дорога Vinpearl"],
  ["Автобус 03","Хон Чонг → Фуок Донг"],
  ["Автобус 04","Винь Тай → Порт Хон Ро"],
  ["Автобус 05","Дьен Кхань → Центр Нячанга"],

  ["Автобус 16-2 (VinBus)","Центр Нячанга → Канатная дорога Vinpearl"],
  ["Автобус 23 (VinBus)","Городской театр → Канатная дорога Vinpearl"],
  ["Автобус 17 (VinBus)","Север города → VinWonders"],
  ["Автобус 31 (VinBus)","Западный район → Vinpearl"],
  ["Автобус 22X (VinBus)","Аэропорт Камрань → Центр Нячанга"]
 ]
},
vi:{
 title:"Xe buýt thành phố — Nha Trang",
 subtitle:"Tuyến xe buýt chính & VinBus",
 note:"Di chuyển trong thành phố nên dùng Grab hoặc Maxim.",
 routes:[
  ["Xe 01","Bến xe Bắc → Bến xe Nam"],
  ["Xe 02","Vĩnh Lương → Cáp treo Vinpearl"],
  ["Xe 03","Hòn Chồng → Phước Đồng"],
  ["Xe 04","Vĩnh Thái → Cảng Hòn Rớ"],
  ["Xe 05","Diên Khánh → Trung tâm Nha Trang"],

  ["Xe 16-2 (VinBus)","Trung tâm → Cáp treo Vinpearl"],
  ["Xe 23 (VinBus)","Nhà hát thành phố → Cáp treo Vinpearl"],
  ["Xe 17 (VinBus)","Khu Bắc → VinWonders"],
  ["Xe 31 (VinBus)","Khu Tây → Vinpearl"],
  ["Xe 22X (VinBus)","Sân bay Cam Ranh → Trung tâm"]
 ]
}
};

function setLang(lang){
 document.getElementById("title").innerText=data[lang].title;
 document.getElementById("subtitle").innerText=data[lang].subtitle;
 document.getElementById("note").innerText=data[lang].note;

 document.querySelectorAll(".lang button").forEach(b=>b.classList.remove("active"));
 document.getElementById("btn-"+lang).classList.add("active");

 const box=document.getElementById("routes");
 box.innerHTML="";
 data[lang].routes.forEach(r=>{
  const d=document.createElement("div");
  d.className="route";
  d.innerHTML=`<span class="num">${r[0]}</span><span>${r[1]}</span>`;
  box.appendChild(d);
 });
}

setLang("en");
</script>

</body>
</html>
