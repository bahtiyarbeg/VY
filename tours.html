<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VY — Tours in Nha Trang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(180deg, #e9f7f5, #f6fbfa);
    color: #1f2d2b;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}
.back {
    color: #2b8f87;
    text-decoration: none;
    font-weight: 500;
}
h1 {
    text-align: center;
    margin: 10px 0 20px;
}
.lang-switch {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}
.lang-switch button {
    border: none;
    padding: 8px 14px;
    border-radius: 20px;
    background: #e0f2ef;
    cursor: pointer;
    font-weight: 500;
}
.lang-switch button.active {
    background: #2b8f87;
    color: white;
}
.tour {
    background: white;
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}
.tour h3 {
    margin: 0 0 6px;
}
.tour p {
    margin: 0;
    color: #4a6f6a;
}
.footer {
    text-align: center;
    margin: 40px 0 20px;
}
.footer strong {
    display: block;
    margin-bottom: 10px;
}
.footer .services {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
}
.footer .services span {
    background: #e0f2ef;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
}
</style>
</head>

<body>
<div class="container">

<a class="back" href="index.html">← Back</a>
<h1>Tours & Experiences</h1>

<div class="lang-switch">
    <button onclick="setLang('en')" class="active">EN</button>
    <button onclick="setLang('ru')">RU</button>
    <button onclick="setLang('vi')">VI</button>
</div>

<div id="tours"></div>

<div class="footer">
    <strong>Your guide in Nha Trang — Tina</strong>
    <div class="services">
        <span>Excursions</span>
        <span>Transfers</span>
        <span>eSIM & SIM</span>
        <span>Scooter & motorbike rental</span>
        <span>Car rental</span>
        <span>Ticket booking</span>
    </div>
</div>

</div>

<script>
let currentLang = 'en';

const tours = [
{
en: {title: "Island Hopping (3 Islands)", desc: "Snorkeling, swimming and relaxing on tropical islands."},
ru: {title: "Тур по 3 островам", desc: "Снорклинг, купание и отдых на тропических островах."},
vi: {title: "Tour 3 đảo", desc: "Lặn ngắm san hô và thư giãn trên các đảo nhiệt đới."}
},
{
en: {title: "Island Hopping (4 Islands)", desc: "Extended island tour with more snorkeling spots."},
ru: {title: "Тур по 4 островам", desc: "Расширенная программа с дополнительными островами."},
vi: {title: "Tour 4 đảo", desc: "Hành trình mở rộng với nhiều điểm lặn hơn."}
},
{
en: {title: "Robinson Island", desc: "Wild beach, crystal water and a relaxed atmosphere."},
ru: {title: "Остров Робинзон", desc: "Дикий пляж, чистая вода и полное спокойствие."},
vi: {title: "Đảo Robinson", desc: "Bãi biển hoang sơ và không gian yên bình."}
},
{
en: {title: "Hon Mun Snorkeling", desc: "Best coral reef snorkeling area in Nha Trang."},
ru: {title: "Снорклинг Хон Мун", desc: "Лучшие коралловые рифы Нячанга."},
vi: {title: "Lặn biển Hòn Mun", desc: "Khu vực san hô đẹp nhất Nha Trang."}
},
{
en: {title: "Nha Trang City Tour", desc: "Main attractions, temples and local life."},
ru: {title: "Обзорная экскурсия по Нячангу", desc: "Главные достопримечательности и культура города."},
vi: {title: "City tour Nha Trang", desc: "Tham quan các điểm nổi bật của thành phố."}
},
{
en: {title: "Ba Ho Waterfalls", desc: "Nature adventure with waterfalls and hiking."},
ru: {title: "Водопады Ба Хо", desc: "Природный маршрут с водопадами."},
vi: {title: "Thác Ba Hồ", desc: "Khám phá thiên nhiên và thác nước."}
},
{
en: {title: "Kong Forest Adventure", desc: "Zipline, jungle activities and river crossing."},
ru: {title: "Конг Форест", desc: "Зиплайн, джунгли и активный отдых."},
vi: {title: "Kong Forest", desc: "Zipline và hoạt động mạo hiểm."}
},
{
en: {title: "Scenic Airplane Flight", desc: "Panoramic flight over Nha Trang coastline."},
ru: {title: "Полёт на аэроплане", desc: "Панорамный полёт над побережьем."},
vi: {title: "Bay ngắm cảnh", desc: "Chuyến bay ngắm cảnh bờ biển."}
},
{
en: {title: "Private Yacht Rental", desc: "Luxury private yacht with crew."},
ru: {title: "Аренда яхты", desc: "Частная яхта с экипажем."},
vi: {title: "Thuê du thuyền", desc: "Du thuyền riêng cao cấp."}
},
{
en: {title: "Catamaran & Sunset Cruise", desc: "Relaxing sea cruise at sunset."},
ru: {title: "Катамаран и закатный круиз", desc: "Морская прогулка на закате."},
vi: {title: "Du thuyền hoàng hôn", desc: "Thư giãn trên biển lúc hoàng hôn."}
}
];

function renderTours() {
    const container = document.getElementById("tours");
    container.innerHTML = "";
    tours.forEach(t => {
        const div = document.createElement("div");
        div.className = "tour";
        div.innerHTML = `<h3>${t[currentLang].title}</h3><p>${t[currentLang].desc}</p>`;
        container.appendChild(div);
    });
}

function setLang(lang) {
    currentLang = lang;
    document.querySelectorAll(".lang-switch button").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
    renderTours();
}

renderTours();
</script>

</body>
</html>
